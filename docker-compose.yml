# Docker Compose file for CompleteBytePOS
# Uses a shared network to avoid CORS issues

services:
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: completebytepos_backend
    hostname: backend
    ports:
      - "8000:8000"
    volumes:
      - ./be:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_db:/app/db
    working_dir: /app
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=sqlite:///db/db.sqlite3
      - DB_PATH=/app/db/db.sqlite3
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
        mkdir -p /app/db /app/logs &&
        python manage.py makemigrations --noinput || true &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput || true &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --reload
      "
    restart: unless-stopped
    networks:
      - completebytepos_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/').getcode()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: completebytepos_frontend
    hostname: frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - completebytepos_network
    environment:
      - REACT_APP_API_URL=/api

volumes:
  backend_static:
  backend_media:
  backend_db:

networks:
  completebytepos_network:
    driver: bridge
