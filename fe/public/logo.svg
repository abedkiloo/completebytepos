<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: POS Terminal with Handshake and Data Pixels -->
  <g id="icon">
    <!-- POS Terminal Base -->
    <rect x="2" y="8" width="32" height="34" rx="3" fill="#1a4d7a" stroke="#2d6ba3" stroke-width="0.5"/>
    
    <!-- POS Screen -->
    <rect x="5" y="11" width="26" height="10" rx="1" fill="#0f2d44"/>
    <rect x="6" y="12" width="24" height="8" rx="0.5" fill="#2d6ba3" opacity="0.3"/>
    
    <!-- POS Buttons -->
    <rect x="6" y="23" width="7" height="7" rx="1" fill="#2d6ba3"/>
    <rect x="14" y="23" width="7" height="7" rx="1" fill="#2d6ba3"/>
    <rect x="22" y="23" width="9" height="7" rx="1" fill="#2d6ba3"/>
    <rect x="6" y="31" width="7" height="7" rx="1" fill="#2d6ba3"/>
    <rect x="14" y="31" width="7" height="7" rx="1" fill="#2d6ba3"/>
    <rect x="22" y="31" width="9" height="7" rx="1" fill="#2d6ba3"/>
    
    <!-- Receipt Slot -->
    <rect x="15" y="38" width="6" height="2" rx="0.5" fill="#2d6ba3"/>
    
    <!-- Handshake (simplified) -->
    <path d="M 19 20 Q 21 17, 24 20 Q 26 23, 24 26" stroke="#1a4d7a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 19 20 Q 17 17, 14 20 Q 12 23, 14 26" stroke="#1a4d7a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="20" cy="23" r="1.5" fill="#1a4d7a"/>
    
    <!-- Data Pixels - flowing from handshake -->
    <rect x="36" y="10" width="2.5" height="2.5" fill="#4a9eff"/>
    <rect x="39" y="10" width="2.5" height="2.5" fill="#4a9eff"/>
    <rect x="42" y="10" width="2.5" height="2.5" fill="#5ab3ff"/>
    <rect x="37" y="13" width="2.5" height="2.5" fill="#5ab3ff"/>
    <rect x="40" y="13" width="2.5" height="2.5" fill="#6bc4ff"/>
    <rect x="43" y="13" width="2.5" height="2.5" fill="#7dd5ff"/>
    <rect x="38" y="16" width="2.5" height="2.5" fill="#7dd5ff"/>
    <rect x="41" y="16" width="2.5" height="2.5" fill="#8ee6ff"/>
    <rect x="44" y="16" width="2.5" height="2.5" fill="#00ff88"/>
    <rect x="39" y="19" width="2.5" height="2.5" fill="#8ee6ff"/>
    <rect x="42" y="19" width="2.5" height="2.5" fill="#00ff88"/>
    <rect x="45" y="19" width="2.5" height="2.5" fill="#00ff88"/>
    <rect x="40" y="22" width="2.5" height="2.5" fill="#00ff88"/>
    <rect x="43" y="22" width="2.5" height="2.5" fill="#00ff88"/>
    <rect x="46" y="22" width="2.5" height="2.5" fill="#00ff88"/>
  </g>
  
  <!-- Text: completeBytePOS -->
  <g id="text" transform="translate(55, 0)">
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a9eff">complete</text>
    <text x="78" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff88">Byte</text>
    <text x="125" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#b0b0b0">POS</text>
  </g>
</svg>
