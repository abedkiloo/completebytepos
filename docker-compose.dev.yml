# Docker Compose file for CompleteBytePOS - Development Mode
# Supports hot reloading for both frontend and backend
# Uses a shared network to avoid CORS issues

services:
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: completebytepos_backend
    hostname: backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reloading
      - ./be:/app
      # Exclude node_modules and other build artifacts from volume
      - /app/__pycache__
      - /app/*/__pycache__
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_db:/app/db
    working_dir: /app
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=sqlite:///db/db.sqlite3
      - DB_PATH=/app/db/db.sqlite3
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
        mkdir -p /app/db /app/logs &&
        python manage.py makemigrations --noinput || true &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput || true &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --reload --timeout 120
      "
    restart: unless-stopped
    networks:
      - completebytepos_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/').getcode()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile.dev
      args:
        - REACT_APP_API_URL=http://localhost:8000/api
    container_name: completebytepos_frontend
    hostname: frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - ./fe:/app
      # Exclude node_modules from host, use container's node_modules
      - /app/node_modules
      # Exclude build folder
      - /app/build
    working_dir: /app
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - BROWSER=none
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - completebytepos_network
    stdin_open: true
    tty: true

volumes:
  backend_static:
  backend_media:
  backend_db:

networks:
  completebytepos_network:
    driver: bridge
